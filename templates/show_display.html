{{define "show_display"}}
    <html>
      <head>
          {{template "base_header" .}}
          <title>Adventure-prov Show Display</title>
      <body>
        {{template "top_nav" .}}
        <div id="container-fluid"></div>
        <script type="text/jsx">
          {{template "react_components" .}}
          React.render(
            <ShowDisplay pollInterval="3000" />,
            document.getElementById('container-fluid')
          );
        </script>
      </body>
    </html>
{{ end }}
